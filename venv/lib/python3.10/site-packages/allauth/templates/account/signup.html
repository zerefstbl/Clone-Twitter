{% extends "home.html" %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}


<body class="login-page">


  <div class="twitter-login-box">
    <header>
      <img src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-jumbo-v4.jpg?quality=90&auto=webp"
        alt="twitter logo">
      <h1>Registrate en Twitter</h1>
    </header>

    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      <div>
        <label for="user-name-id">First Name</label>
        {{ form | crispy }}
      </div>


      <button class="twitter-btn">Registrarse</button>
    </form>

    <div class="footer">
      <a href="#">Â¿Ya tienes una cuenta? Login</a>
    </div>

  </div>


  {% endblock %}
