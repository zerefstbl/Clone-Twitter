{% extends "home.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>
<div class="twitter-login-box">
  <header>
    <img src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-jumbo-v4.jpg?quality=90&auto=webp"
      alt="twitter logo">
    <h1>Inicia Sesi√≥n</h1>
  </header>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="btn btn-warning" type="submit">{% trans 'Sign Out' %}</button>
  </form>

</div>
<style>
  body {
    background: white;
  }

  button {
    border-radius: 10px;
    background: white;

  }
</style>
{% endblock %}
